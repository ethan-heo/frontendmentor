<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
	<link rel="stylesheet" href="./scss/index.scss">
	<title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
	<main>
		<section class="profile">
			<figure>
				<img src="./assets/images/image-jeremy.png" alt="jeremy" />
				<figcaption>
					<span>Report for</span>
					<strong>Jeremy Robson</strong>
				</figcaption>
			</figure>
			<nav class="time-categories">
				<ul>
					<li><button class="category-btn active" data-time-frame="daily">Daily</button></li>
					<li><button class="category-btn" data-time-frame="weekly">Weekly</button></li>
					<li><button class="category-btn" data-time-frame="monthly">Monthly</button></li>
				</ul>
			</nav>
		</section>
		<ul class="tracking-list"></ul>
	</main>
	<footer class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="#">Your Name Here</a>.
	</footer>
	<script src="./ts/index.ts"></script>
</body>
</html>
