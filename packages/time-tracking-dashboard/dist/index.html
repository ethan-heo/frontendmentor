<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.7d369b0f.png">  
	<link rel="stylesheet" href="/variables.63ac5a57.css">
	<link rel="stylesheet" href="/common.6d3835b1.css">
	<link rel="stylesheet" href="/components.7730b9ee.css">
	<title>Frontend Mentor | Time tracking dashboard</title>
<script src="/variables.63ac5a57.js"></script><script src="/common.6d3835b1.js"></script><script src="/components.7730b9ee.js"></script></head>
<body>
	<main>
		<section class="profile-section">
			<figure class="profile">
				<img src="/image-jeremy.a97a12a9.png" alt="jeremy">
				<figcaption>
					<span>Report for</span>
					<strong>Jeremy Robson</strong>
				</figcaption>
			</figure>
			<nav class="time-categories">
				<ul>
					<li><button class="category-btn active" data-time-frame="daily">Daily</button></li>
					<li><button class="category-btn" data-time-frame="weekly">Weekly</button></li>
					<li><button class="category-btn" data-time-frame="monthly">Monthly</button></li>
				</ul>
			</nav>
		</section>
		<ul class="tracking-list"></ul>
	</main>
	<footer class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="#">Your Name Here</a>.
	</footer>
	<script src="/ts.841fc46b.js"></script>
</body>
</html>
